<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Testing</title>
    <script src="/assets/bundle.js"></script>
</head>

<body style="background: yellow">

    <h1>Interactive Map Test</h1>

    <svg id="usa-map" />

    <script>
        InteractiveMapUSA.init({
            mapSVGPath: "/assets/usa-map.svg",
            maps: [
                {
                    id: "usa-map",
                    linkTo: "https://en.wikipedia.org/wiki/{{state}}",
                    links: {
                        NC: "https://www.youtube.com/watch?v=lqWxGE7zSPA"
                    },
                    enabledStates: ["NC", "NY"],
                    styles: {
                        stateFill: "red",
                        disabledStateFill: "#782abb",
                        stateHoverFill: "#888fff"
                    }
                }
            ]
        })
    </script>

</body>

</html>
