<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Testing</title>
    <script src="/assets/bundle.js"></script>
</head>

<body style="background: white">

    <h1>Interactive Map Test</h1>

    <svg id="usa-map" />

    <script>
        InteractiveMapUSA.init({
            mapSVGPath: "/assets/usa-map.svg",
            maps: [
                {
                    id: "usa-map",
                    linkTo: "https://en.wikipedia.org/wiki/{{state}}",
                    disableStates: ["HI", "NY"],
                }
            ]
        })
    </script>

</body>

</html>
